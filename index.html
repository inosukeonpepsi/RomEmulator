<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doug's NES Emulator</title>

<style>
  :root {
    --bg: #0f1724;
    --card: #0b1220;
    --accent: #ff0066;
    --muted: #94a3b8;
  }
  html,body {
    margin:0; padding:0; background:var(--bg); color:white;
    font-family:Arial,Helvetica,sans-serif;
  }

  header {
    text-align:center;
    padding:20px;
    font-size:32px;
    font-weight:bold;
  }

  #container {
    max-width:900px;
    margin: auto;
    padding:20px;
  }

  #screenBox {
    background:var(--card);
    padding:20px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 0 20px rgba(0,0,0,0.4);
  }

  #emulatorFrame {
    width:640px;
    height:480px;
    background:black;
    border:none;
    border-radius:8px;
  }

  #controls {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:15px;
  }

  button {
    background:var(--accent);
    border:none;
    color:white;
    padding:10px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
    font-size:15px;
  }
  button:hover { opacity:0.85; }

  #dropZone {
    border:2px dashed var(--accent);
    margin-top:20px;
    padding:25px;
    border-radius:12px;
    color:var(--muted);
    transition:0.3s;
  }
  #dropZone.drag {
    background:rgba(255,0,102,0.15);
  }

  #fileInput { margin-top:15px; }
  #log { margin-top:15px; font-size:14px; color:var(--muted); }
</style>
</head>
<body>

<header>Doug's NES Emulator</header>

<div id="container">

  <div id="screenBox">
    <iframe id="emulatorFrame" src=""></iframe>

    <div id="controls">
      <button onclick="goFullscreen()">Fullscreen</button>
      <button onclick="saveState()">Save</button>
      <button onclick="loadState()">Load</button>
    </div>

    <div id="dropZone">
      <b>Drop your NES ROM here</b><br><br>
      or<br><br>
      <input type="file" id="fileInput" accept=".nes">
    </div>

    <div id="log">Waiting for ROM...</div>
  </div>

</div>

<script>
let frame = document.getElementById("emulatorFrame");
let dropZone = document.getElementById("dropZone");

// ---------------------------
// LOG HELPER
// ---------------------------
function log(msg) {
  document.getElementById("log").textContent = msg;
}

// ---------------------------
// DRAG + DROP
// ---------------------------
dropZone.addEventListener("dragover", e => {
  e.preventDefault();
  dropZone.classList.add("drag");
});
dropZone.addEventListener("dragleave", () => {
  dropZone.classList.remove("drag");
});
dropZone.addEventListener("drop", e => {
  e.preventDefault();
  dropZone.classList.remove("drag");
  let file = e.dataTransfer.files[0];
  if (file) loadNES(file);
});

// ---------------------------
// FILE PICKER
// ---------------------------
document.getElementById("fileInput").addEventListener("change", e => {
  let file = e.target.files[0];
  if (file) loadNES(file);
});

// ---------------------------
// LOAD ROM → EmulatorJS
// ---------------------------
async function loadNES(file) {
  log("Loading ROM: " + file.name);

  let buf = await file.arrayBuffer();
  let base64 = bufferToBase64(buf);

  // Load emulator with embedded ROM
  frame.src =
    "https://cdn.emulatorjs.org/v1.6.5/?platform=nes&rom=" +
    encodeURIComponent("data:application/octet-stream;base64," + base64);

  log("ROM loaded!");
}

// ---------------------------
// ArrayBuffer → Base64
// ---------------------------
function bufferToBase64(buffer) {
  let binary = "";
  let bytes = new Uint8Array(buffer);
  for (let i = 0; i < bytes.length; i++) {
    binary += String.fromCharCode(bytes[i]);
  }
  return btoa(binary);
}

// ---------------------------
// FULLSCREEN
// ---------------------------
function goFullscreen() {
  frame.requestFullscreen();
}

// ---------------------------
// SAVE STATE
// EmulatorJS uses localStorage
// Key: "EJS_save" + path
// ---------------------------
function saveState() {
  frame.contentWindow.postMessage({ type: "SAVE_STATE" }, "*");
  log("Save requested!");
}

// ---------------------------
// LOAD STATE
// ---------------------------
function loadState() {
  frame.contentWindow.postMessage({ type: "LOAD_STATE" }, "*");
  log("Load requested!");
}
</script>

</body>
</html>
